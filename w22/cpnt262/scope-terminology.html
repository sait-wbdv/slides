  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            ## Javascript
            #### Scope

            ---

            <dl>
              <dt>Scope</dt>
              <dd>Where a variable is available in your code.</dd>
              <br>
              <dt>Global</dt>
              <dd>All code that is not inside a function. </dd>
              <dt>Global Scope</dt>
              <dd>Variables that are available anywhere in your code (even inside functions). </dd>
            </dl>

            ---

            <dl>
              <dt>Code Block</dt>
              <dd>Javascript that is surrounded by curly braces <code>{}</code> such as inside <code>if</code> / <code>else if</code> / <code>else</code>, loops and functions.</dd>
              <dt>Block Scope</dt>
              <dd><code>let</code> and <code>const</code> variables that are declared inside a code block are only available within that block. In other words, they are local variables. </dd>
            </dl>

            ---

            <dl>
              <dt>Function Scope</dt>
              <dd>All variables defined inside a function are only available inside that function.</dd>
              <br>
              <dt>Execution Context</dt>
              <dd>A wrapper to help manage the code that is running. The scope that is currently running is managed via execution contexts.</dd>
            </dl>
           </textarea>
        </section>
      </div>
    </div>
