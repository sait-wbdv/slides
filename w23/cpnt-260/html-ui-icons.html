<!DOCTYPE html>
<html>
  <head>
    <title>Ui Icon and the Triad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/theme/sky.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/plugin/highlight/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.1/reveal.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <style>
      :root {
        --r-heading-text-transform: small-caps;
      }
      body .reveal .slides {
        font-size: 36px;
        text-align: left;
      }

      body .reveal .slides h1 {
        font-size: 3em;
      }

      body .reveal .slides h2 {
        font-size: 2em;
      }

      h1, h2 {
        text-align: center;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-variant: small-caps;
        text-align: center;
      }
      h1 code, h2 code, h3 code, h4 code, h5 code, h6 code {
        font-variant: initial;
      }
      
      dd {
        margin-bottom: 2rem;
      }

      p {
        text-align: center;
      }

      .reveal pre code {
        padding: 1rem;
      }
      .code {
        font-family:'Courier New', Courier, monospace;
        font-size: 2.5rem;
        white-space: nowrap;
        color: grey;
      }
      .code strong {
        color: black;
      }

      .code.no-bullet {
        list-style: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            # HTML elements

            ---

            ## Paragraph
            <i class="fa-solid fa-5x fa-paragraph"></i>

            ---

            ## Headings
            <i class="fa-solid fa-heading"></i>

            ---

            ## Bulleted list
            <i class="fa-solid fa-5x fa-list"></i>

            ---

            ## Numbered list
            <i class="fa-solid fa-5x fa-list-ol"></i>

            ---

            ## Align center
            <i class="fa-solid fa-align-center fa-5x"></i>

            ---

            ### Bold
            <i class="fa-solid fa-bold fa-5x"></i>

            ---

            ## Italics
            <i class="fa-solid fa-italic fa-5x"></i>

            ---

            ## Links
            <i class="fa-solid fa-link-simple fa-5x"></i>

            ---

            ### Superscript
            <i class="fa-solid fa-superscript fa-5x"></i>

            ---

            ## Subscript
            <i class="fa-solid fa-subscript fa-5x"></i>

            ---

            ### Indent
            <i class="fa-solid fa-indent fa-5x"></i>

            ---

            ### Fontface
            <i class="fa-solid fa-font fa-5x"></i>

            ---

            ## Text Size
            <i class="fa-sharp fa-solid fa-text-size fa-5x"></i>

            ---

            ## Line-height
            <i class="fa-solid fa-line-height fa-5x"></i>


            ### Fill
            <i class="fa-solid fa-fill fa-5x"></i>
            
            ---

            ### Image
            <i class="fa-regular fa-image fa-5x"></i>

            ---

            ### Write down your answers for later !

          </textarea>
        </section>
      </div>
    </div>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight ]
      });
    </script>
  </body>
</html>
